<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- STYLE CSS -->
	<link rel="stylesheet" href="css/style.css">
    <title>Sign Up!</title>
</head>
<body class="sup-body">
   
    <div class="wrapper sup-wrap ">
        
        <div class="form-inner sup-inner">
            <form action="">
                <div class="form-header">
                    <h3 class="sup-label">Welcome Angel!</h3>
                    <p style="color: black;"> You would be the saving grace of someone.</p>
                    <!-- <img src="images/sign-up.png" alt="" class="sign-up-icon"> -->
                </div>
                <div class="form-group sub-group">
                    <label class="sup-label"for="">Username:</label>
                    <input type="text" class="form-control sup-control" name="Username:" minlength="3" maxlength="12" required>
                </div>
                <div class="form-group sup-group">
                    <label class="sup-label"for="">Angel or charity name:</label>
                    <input type="text" class="form-control sup-control" name="Angel or charity name:" required>
                </div>
                <div class="form-group sup-group">
                    <label class="sup-label"for="">E-mail:</label>
                    <input type="text" class="form-control sup-control " data-validation="email" required>
                </div>
                <div class="form-group sup-group">
                    <label class="sup-label"for="">Phone no.:</label>
                    <input type="number" class="form-control sup-control" name="Phone no.:" maxlength="10" required>
                </div>
                <div class="form-group sup-group">
                    <label class="sup-label"for="">Interest Area:</label>
                    <textarea class="form-control sup-control" placeholder="Your interest area." name="Interest Area:" rows="4" cols="50"></textarea> 
                </div>                
                <div class="form-group sup-group">
                    <label class="sup-label"for="">Enter Password:</label>
                    <input type="password" class="form-control sup-control" name="Enter Password:" min="8" required>
                </div>
                <div class="form-group sup-group">
                    <label class="sup-label"for=""> Re-enter Password:</label>
                    <input type="password" class="form-control sup-control" name="Re-enter Password:" min="8" required>
                </div>
                <input type="submit" class="sup-btn" value="Submit">
                <input type="reset" class="sup-btn" value="Reset">
                
            </form>
        </div>
    </div>

    
</body>
</html>
